<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - EngageAI</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #666;
            margin-top: 5px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            font-weight: 600;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .hidden {
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .success-container {
            text-align: center;
            padding: 20px 0;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .success-title {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .success-text {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ EngageAI</h1>
            <p>Respostas Inteligentes para YouTube</p>
        </div>
        
        <div id="formContainer">
            <h2>Redefinir Senha</h2>
            
            <div id="message" class="message hidden"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" placeholder="Digite sua nova senha" required minlength="6">
                    <p class="password-requirements">M√≠nimo de 6 caracteres</p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
                </div>
                
                <button type="submit" id="submitBtn">Redefinir Senha</button>
            </form>
        </div>
        
        <div id="successContainer" class="success-container hidden">
            <div class="success-icon">üéâ</div>
            <h2 class="success-title">Senha Redefinida com Sucesso!</h2>
            <p class="success-text">
                Sua nova senha foi criada.<br><br>
                Agora voc√™ pode fazer login na extens√£o EngageAI usando:<br>
                <strong>Email + Nova Senha</strong> ou <strong>Google</strong>
            </p>
            <div style="margin-top: 25px;">
                <a href="index.html" style="
                    display: inline-block;
                    padding: 12px 30px;
                    background: linear-gradient(135deg, #667eea, #764ba2);
                    color: white;
                    text-decoration: none;
                    border-radius: 8px;
                    font-weight: 600;
                ">Ir para o In√≠cio</a>
            </div>
        </div>
        
        <div class="back-link" id="backLink">
            <a href="index.html">‚Üê Voltar para o in√≠cio</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            const SUPABASE_URL = 'https://hirgjvmkfbjhtqtucwik.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpcmdqdm1rZmJqaHRxdHVjd2lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NDQ2NTksImV4cCI6MjA2NDAyMDY1OX0.lCfhXMwfPW3pjFJUGz22t7pp3s6H2RW5NMJlORYDfVw';
            
            // Cria cliente Supabase - deixa ele processar o token da URL automaticamente
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const formContainer = document.getElementById('formContainer');
            const successContainer = document.getElementById('successContainer');
            const backLink = document.getElementById('backLink');
            
            let sessionReady = false;
            
            // Mostra mensagem
            function showMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = 'message ' + type;
                messageEl.classList.remove('hidden');
            }
            
            // Mostra sucesso
            function showSuccess() {
                formContainer.classList.add('hidden');
                successContainer.classList.remove('hidden');
                backLink.classList.add('hidden');
            }
            
            // Verifica se tem hash com token
            function hasRecoveryToken() {
                const hash = window.location.hash;
                return hash && hash.includes('access_token') && hash.includes('type=recovery');
            }
            
            // Inicializa
            if (!hasRecoveryToken()) {
                showMessage('Link inv√°lido. Use o link enviado por email.', 'error');
                submitBtn.disabled = true;
            } else {
                console.log('Token de recovery detectado na URL');
                showMessage('Processando link...', 'info');
                submitBtn.disabled = true;
                
                // Escuta evento de autentica√ß√£o
                supabase.auth.onAuthStateChange((event, session) => {
                    console.log('Auth event:', event, session ? 'com sess√£o' : 'sem sess√£o');
                    
                    if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && session)) {
                        console.log('Sess√£o de recovery pronta!');
                        sessionReady = true;
                        messageEl.classList.add('hidden');
                        submitBtn.disabled = false;
                        // Limpa o hash da URL para n√£o reprocessar
                        history.replaceState(null, '', window.location.pathname);
                    } else if (event === 'TOKEN_REFRESHED') {
                        console.log('Token refreshed');
                    }
                });
                
                // Timeout caso n√£o receba o evento
                setTimeout(() => {
                    if (!sessionReady) {
                        console.log('Timeout - verificando sess√£o manualmente...');
                        supabase.auth.getSession().then(({ data, error }) => {
                            if (data?.session) {
                                console.log('Sess√£o encontrada via getSession!');
                                sessionReady = true;
                                messageEl.classList.add('hidden');
                                submitBtn.disabled = false;
                            } else {
                                console.error('Sem sess√£o:', error);
                                showMessage('Link expirado. Solicite um novo email.', 'error');
                            }
                        });
                    }
                }, 3000);
            }
            
            // Formul√°rio de reset
            document.getElementById('resetForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                messageEl.classList.add('hidden');
                
                if (password !== confirmPassword) {
                    showMessage('As senhas n√£o coincidem', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('A senha deve ter no m√≠nimo 6 caracteres', 'error');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Redefinindo...';
                
                try {
                    console.log('Atualizando senha via SDK...');
                    
                    const { data, error } = await supabase.auth.updateUser({
                        password: password
                    });
                    
                    if (error) {
                        console.error('Erro:', error);
                        let errorMsg = error.message || 'Erro ao redefinir senha';
                        
                        if (errorMsg.includes('same') || errorMsg.includes('different')) {
                            errorMsg = 'A nova senha deve ser diferente da atual.';
                        } else if (errorMsg.includes('session') || errorMsg.includes('token')) {
                            errorMsg = 'Link expirado. Solicite um novo email de recupera√ß√£o.';
                        }
                        
                        showMessage(errorMsg, 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Redefinir Senha';
                        return;
                    }
                    
                    console.log('Senha atualizada com sucesso!', data);
                    showSuccess();
                    
                } catch (err) {
                    console.error('Erro:', err);
                    showMessage('Erro de conex√£o. Tente novamente.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Redefinir Senha';
                }
            });
        })();
    </script>
</body>
</html>
