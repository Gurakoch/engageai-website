<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - EngageAI</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo p { color: #666; margin-top: 5px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .message.success { background: #d4edda; color: #155724; font-weight: 600; }
        .message.error { background: #f8d7da; color: #721c24; }
        .message.info { background: #d1ecf1; color: #0c5460; }
        .hidden { display: none; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #667eea; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        .password-requirements { font-size: 12px; color: #666; margin-top: 5px; }
        .success-container { text-align: center; padding: 20px 0; }
        .success-icon { font-size: 4rem; margin-bottom: 20px; }
        .success-title { color: #28a745; font-size: 1.5rem; margin-bottom: 15px; }
        .success-text { color: #666; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ EngageAI</h1>
            <p>Respostas Inteligentes para YouTube</p>
        </div>
        
        <div id="formContainer">
            <h2>Redefinir Senha</h2>
            <div id="message" class="message hidden"></div>
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" placeholder="Digite sua nova senha" required minlength="6">
                    <p class="password-requirements">M√≠nimo de 6 caracteres</p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
                </div>
                <button type="submit" id="submitBtn">Redefinir Senha</button>
            </form>
        </div>
        
        <div id="successContainer" class="success-container hidden">
            <div class="success-icon">üéâ</div>
            <h2 class="success-title">Senha Redefinida com Sucesso!</h2>
            <p class="success-text">
                Sua nova senha foi criada.<br><br>
                Agora voc√™ pode fazer login na extens√£o EngageAI usando:<br>
                <strong>Email + Nova Senha</strong> ou <strong>Google</strong>
            </p>
            <div style="margin-top: 25px;">
                <a href="index.html" style="display: inline-block; padding: 12px 30px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">Ir para o In√≠cio</a>
            </div>
        </div>
        
        <div class="back-link" id="backLink">
            <a href="index.html">‚Üê Voltar para o in√≠cio</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            const SUPABASE_URL = 'https://hirgjvmkfbjhtqtucwik.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpcmdqdm1rZmJqaHRxdHVjd2lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NDQ2NTksImV4cCI6MjA2NDAyMDY1OX0.lCfhXMwfPW3pjFJUGz22t7pp3s6H2RW5NMJlORYDfVw';
            
            // SDK processa tokens da URL automaticamente
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                auth: {
                    flowType: 'pkce',
                    detectSessionInUrl: true,
                    persistSession: true,
                    autoRefreshToken: true
                }
            });
            
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const formContainer = document.getElementById('formContainer');
            const successContainer = document.getElementById('successContainer');
            const backLink = document.getElementById('backLink');
            
            let isReady = false;
            
            function showMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = 'message ' + type;
                messageEl.classList.remove('hidden');
            }
            
            function showSuccess() {
                formContainer.classList.add('hidden');
                successContainer.classList.remove('hidden');
                backLink.classList.add('hidden');
            }
            
            function enableForm() {
                isReady = true;
                messageEl.classList.add('hidden');
                submitBtn.disabled = false;
                history.replaceState(null, '', window.location.pathname);
            }
            
            // Verifica se tem token de recovery na URL
            const hash = window.location.hash;
            const hasRecoveryToken = hash && hash.includes('type=recovery');
            
            console.log('v8 - Recovery token:', hasRecoveryToken);
            
            if (!hasRecoveryToken) {
                showMessage('Link inv√°lido. Use o link enviado por email.', 'error');
                submitBtn.disabled = true;
            } else {
                showMessage('Processando link...', 'info');
                submitBtn.disabled = true;
                
                // Escuta eventos de auth - o SDK processa o token automaticamente
                const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                    console.log('Auth event:', event);
                    
                    if (event === 'PASSWORD_RECOVERY') {
                        console.log('PASSWORD_RECOVERY detectado!');
                        enableForm();
                    } else if (event === 'SIGNED_IN' && session) {
                        console.log('SIGNED_IN com sess√£o');
                        enableForm();
                    } else if (event === 'TOKEN_REFRESHED') {
                        console.log('Token refreshed');
                    } else if (event === 'INITIAL_SESSION') {
                        // Verifica se j√° tem sess√£o
                        if (session) {
                            console.log('Sess√£o inicial encontrada');
                            enableForm();
                        }
                    }
                });
                
                // Fallback: verifica sess√£o ap√≥s 2 segundos
                setTimeout(async () => {
                    if (!isReady) {
                        console.log('Timeout - verificando sess√£o...');
                        const { data: { session } } = await supabase.auth.getSession();
                        if (session) {
                            console.log('Sess√£o encontrada no fallback');
                            enableForm();
                        } else {
                            console.log('Sem sess√£o ap√≥s timeout');
                            showMessage('Link expirado. Solicite um novo email.', 'error');
                            submitBtn.disabled = true;
                        }
                    }
                }, 2500);
            }
            
            document.getElementById('resetForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                messageEl.classList.add('hidden');
                
                if (password !== confirmPassword) {
                    showMessage('As senhas n√£o coincidem', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('A senha deve ter no m√≠nimo 6 caracteres', 'error');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Redefinindo...';
                
                try {
                    console.log('Atualizando senha...');
                    const { data, error } = await supabase.auth.updateUser({ password: password });
                    
                    if (error) {
                        console.error('Erro updateUser:', error);
                        let msg = error.message;
                        if (msg.includes('same') || msg.includes('different')) {
                            msg = 'A nova senha deve ser diferente da atual.';
                        } else if (msg.includes('session') || msg.includes('JWT')) {
                            msg = 'Sess√£o expirada. Solicite um novo email.';
                        }
                        showMessage(msg, 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Redefinir Senha';
                        return;
                    }
                    
                    console.log('Senha atualizada!', data);
                    showSuccess();
                    
                } catch (err) {
                    console.error('Erro:', err);
                    showMessage('Erro de conex√£o. Tente novamente.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Redefinir Senha';
                }
            });
        })();
    </script>
</body>
</html>
