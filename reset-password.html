        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }

        input {

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .message.error { background: #f8d7da; color: #721c24; }
        .message.info { background: #d1ecf1; color: #0c5460; }
        .hidden { display: none; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #667eea; text-decoration: none; }
        .password-requirements { font-size: 12px; color: #666; margin-top: 5px; }
        .success-container { text-align: center; padding: 20px 0; }
        .success-icon { font-size: 4rem; margin-bottom: 20px; }

</head>
<body>
    <div class="container">

        <div id="formContainer">

            <form id="resetForm">

                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" placeholder="Digite sua nova senha" required minlength="6">
                    <p class="password-requirements">M√≠nimo de 6 caracteres</p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
                </div>
                <button type="submit" id="submitBtn">Redefinir Senha</button>

        </div>
        
        <div class="back-link" id="backLink">

    <script>
        (function() {
            // ==================== v10 - 2025-01-15 ====================
            const VERSION = 'v10';
            const SUPABASE_URL = 'https://hirgjvmkfbjhtqtucwik.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpcmdqdm1rZmJqaHRxdHVjd2lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwOTcxMzQsImV4cCI6MjA4MzY3MzEzNH0.nY4ImEQ8s0dr4bYynDgeAfklS_sWd4qnEnl8szi-CyA';
            
            console.log('=== EngageAI Password Reset ' + VERSION + ' ===');
            console.log('URL completa:', window.location.href);
            console.log('Hash:', window.location.hash);
            
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const formContainer = document.getElementById('formContainer');
            const successContainer = document.getElementById('successContainer');
            const backLink = document.getElementById('backLink');
            
            let accessToken = null;
            
            function showMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = 'message ' + type;
                messageEl.classList.remove('hidden');
            }
            
            function showSuccess() {
                formContainer.classList.add('hidden');
                successContainer.classList.remove('hidden');
                backLink.classList.add('hidden');
            }
            
            // Extrai access_token da URL (pode estar no hash #access_token=xxx ou na query ?access_token=xxx)
            function getAccessToken() {
                // Primeiro tenta no hash (mais comum)
                const hash = window.location.hash;
                if (hash) {
                    const params = new URLSearchParams(hash.substring(1));
                    const token = params.get('access_token');
                    if (token) {
                        console.log('Token encontrado no hash');
                        return token;
                    }
                }
                
                // Tamb√©m tenta na query string
                const queryParams = new URLSearchParams(window.location.search);
                const queryToken = queryParams.get('access_token');
                if (queryToken) {
                    console.log('Token encontrado na query string');
                    return queryToken;
                }
                
                return null;
            }
            
            // Inicializa
            accessToken = getAccessToken();
            console.log(VERSION + ' - Token presente:', !!accessToken);
            if (accessToken) {
                console.log('Token (primeiros 20 chars):', accessToken.substring(0, 20) + '...');
            }
            
            if (!accessToken) {
                showMessage('Link inv√°lido. Use o link enviado por email.', 'error');
                submitBtn.disabled = true;
            } else {
                // Token encontrado, habilita o formul√°rio
                messageEl.classList.add('hidden');
                submitBtn.disabled = false;
            }
            
            // Submit do formul√°rio
            document.getElementById('resetForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                messageEl.classList.add('hidden');
                
                if (password !== confirmPassword) {
                    showMessage('As senhas n√£o coincidem', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('A senha deve ter no m√≠nimo 6 caracteres', 'error');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Redefinindo...';
                
                try {
                    console.log('Enviando requisi√ß√£o PUT para /auth/v1/user...');
                    console.log('Token usado:', accessToken.substring(0, 30) + '...');
                    
                    const response = await fetch(SUPABASE_URL + '/auth/v1/user', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': 'Bearer ' + accessToken
                        },
                        body: JSON.stringify({ password: password })
                    });
                    
                    let data;
                    try {
                        data = await response.json();
                    } catch (e) {
                        data = { error: 'Resposta n√£o √© JSON' };
                    }
                    console.log('Resposta:', response.status, data);
                    
                    if (!response.ok) {
                        let msg = data.message || data.error_description || data.msg || data.error || 'Erro ao redefinir senha';
                        
                        if (response.status === 401 || response.status === 403) {
                            msg = 'Link expirado ou inv√°lido. Solicite um novo email de recupera√ß√£o.';
                            console.log('Erro de autentica√ß√£o - token pode estar expirado');
                        } else if (msg.includes('same') || msg.includes('different')) {
                            msg = 'A nova senha deve ser diferente da atual.';
                        }
                        
                        showMessage(msg + ' (Erro ' + response.status + ')', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Redefinir Senha';
                        return;
                    }
                    
                    console.log('Senha atualizada com sucesso!');
                    history.replaceState(null, '', window.location.pathname);
                    showSuccess();
                    
                } catch (err) {
                    console.error('Erro de rede:', err);
                    showMessage('Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Redefinir Senha';
                }
            });
        })();
    </script>
</body>
