<!DOCTYPE html>

<head>

    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #666;
            margin-top: 5px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            font-weight: 600;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .hidden {
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .success-container {
            text-align: center;
            padding: 20px 0;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .success-title {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .success-text {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ EngageAI</h1>
            <p>Respostas Inteligentes para YouTube</p>
        </div>
        
        <div id="formContainer">
            <h2>Redefinir Senha</h2>
            
            <div id="message" class="message hidden"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" placeholder="Digite sua nova senha" required minlength="6">
                    <p class="password-requirements">M√≠nimo de 6 caracteres</p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
                </div>
                
                <button type="submit" id="submitBtn">Redefinir Senha</button>
            </form>
        </div>
        
        <div id="successContainer" class="success-container hidden">
            <div class="success-icon">üéâ</div>
            <h2 class="success-title">Senha Redefinida com Sucesso!</h2>
            <p class="success-text">
                Sua nova senha foi criada.<br><br>
                Agora voc√™ pode fazer login na extens√£o EngageAI usando:<br>
                <strong>Email + Nova Senha</strong> ou <strong>Google</strong>
            </p>
            <div style="margin-top: 25px;">
                <a href="index.html" style="
                    display: inline-block;
                    padding: 12px 30px;
                    background: linear-gradient(135deg, #667eea, #764ba2);
                    color: white;
                    text-decoration: none;
                    border-radius: 8px;
                    font-weight: 600;
                ">Ir para o In√≠cio</a>
            </div>
        </div>
        
        <div class="back-link" id="backLink">
            <a href="index.html">‚Üê Voltar para o in√≠cio</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            const SUPABASE_URL = 'https://hirgjvmkfbjhtqtucwik.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpcmdqdm1rZmJqaHRxdHVjd2lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NDQ2NTksImV4cCI6MjA2NDAyMDY1OX0.lCfhXMwfPW3pjFJUGz22t7pp3s6H2RW5NMJlORYDfVw';
            
            // Inicializa o cliente Supabase
            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                auth: {
                    autoRefreshToken: true,
                    persistSession: true,
                    detectSessionInUrl: true
                }
            });
            
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const formContainer = document.getElementById('formContainer');
            const successContainer = document.getElementById('successContainer');
            const backLink = document.getElementById('backLink');
            
            let sessionReady = false;
            
            // Mostra mensagem
            function showMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = 'message ' + type;
                messageEl.classList.remove('hidden');
            }
            
            // Mostra sucesso
            function showSuccess() {
                formContainer.classList.add('hidden');
                successContainer.classList.remove('hidden');
                backLink.classList.add('hidden');
            }
            
            // Escuta mudan√ßas de autentica√ß√£o
            supabaseClient.auth.onAuthStateChange(function(event, session) {
                console.log('Auth event:', event, session ? 'com sess√£o' : 'sem sess√£o');
                
                if (event === 'PASSWORD_RECOVERY' || event === 'SIGNED_IN') {
                    console.log('Sess√£o pronta para redefinir senha');
                    sessionReady = true;
                    messageEl.classList.add('hidden');
                    submitBtn.disabled = false;
                }
            });
            
            // Verifica tokens na URL ao carregar
            async function initPage() {
                const hash = window.location.hash;
                console.log('URL:', window.location.href);
                console.log('Hash:', hash);
                
                if (!hash || !hash.includes('access_token')) {
                    showMessage('Link inv√°lido. Use o link enviado por email.', 'error');
                    submitBtn.disabled = true;
                    return;
                }
                
                showMessage('Verificando link...', 'info');
                
                // Aguarda o Supabase processar a URL
                await new Promise(function(resolve) { setTimeout(resolve, 1500); });
                
                // Verifica se tem sess√£o
                const result = await supabaseClient.auth.getSession();
                const session = result.data.session;
                
                console.log('Sess√£o:', session ? 'ativa' : 'inativa');
                
                if (session) {
                    sessionReady = true;
                    submitBtn.disabled = false;
                    messageEl.classList.add('hidden');
                    console.log('Sess√£o encontrada, pronto para redefinir');
                } else if (!sessionReady) {
                    // Tenta definir sess√£o manualmente
                    const hashParams = new URLSearchParams(hash.substring(1));
                    const accessToken = hashParams.get('access_token');
                    const refreshToken = hashParams.get('refresh_token');
                    
                    if (accessToken) {
                        console.log('Tentando definir sess√£o manualmente...');
                        const setResult = await supabaseClient.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken || accessToken
                        });
                        
                        if (setResult.error) {
                            console.error('Erro ao definir sess√£o:', setResult.error);
                            showMessage('Link expirado ou inv√°lido. Solicite um novo.', 'error');
                            submitBtn.disabled = true;
                        } else {
                            console.log('Sess√£o definida com sucesso');
                            sessionReady = true;
                            submitBtn.disabled = false;
                            messageEl.classList.add('hidden');
                        }
                    }
                }
            }
            
            // Inicializa
            initPage();
            
            // Formul√°rio de reset
            document.getElementById('resetForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Limpa mensagens
                messageEl.classList.add('hidden');
                
                // Valida√ß√µes
                if (password !== confirmPassword) {
                    showMessage('As senhas n√£o coincidem', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('A senha deve ter no m√≠nimo 6 caracteres', 'error');
                    return;
                }
                
                // Verifica sess√£o
                const sessionResult = await supabaseClient.auth.getSession();
                if (!sessionResult.data.session) {
                    showMessage('Sess√£o expirada. Solicite um novo link.', 'error');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Redefinindo...';
                
                try {
                    // Atualiza a senha
                    const updateResult = await supabaseClient.auth.updateUser({
                        password: password
                    });
                    
                    if (updateResult.error) {
                        console.error('Erro ao atualizar:', updateResult.error);
                        
                        let errorMsg = 'Erro ao redefinir senha';
                        const errMessage = updateResult.error.message || '';
                        
                        if (errMessage.includes('same') || errMessage.includes('different')) {
                            errorMsg = 'A nova senha deve ser diferente da atual.';
                        } else if (errMessage.includes('weak')) {
                            errorMsg = 'Senha muito fraca. Use uma senha mais forte.';
                        } else if (errMessage) {
                            errorMsg = errMessage;
                        }
                        
                        showMessage(errorMsg, 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Redefinir Senha';
                    } else {
                        console.log('Senha atualizada com sucesso!');
                        
                        // Limpa URL
                        history.replaceState(null, '', window.location.pathname);
                        
                        // Faz logout
                        await supabaseClient.auth.signOut();
                        
                        // Mostra sucesso
                        showSuccess();
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('Erro de conex√£o. Tente novamente.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Redefinir Senha';
                }
            });
        })();
    </script>
</body>
</html>
