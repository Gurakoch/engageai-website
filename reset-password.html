<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - EngageAI</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #666;
            margin-top: 5px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .hidden {
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ EngageAI</h1>
            <p>Respostas Inteligentes para YouTube</p>
        </div>
        
        <h2>Redefinir Senha</h2>
        
        <div id="message" class="message hidden"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" placeholder="Digite sua nova senha" required minlength="6">
                <p class="password-requirements">M√≠nimo de 6 caracteres</p>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
            </div>
            
            <button type="submit" id="submitBtn">Redefinir Senha</button>
        </form>
        
        <div id="successMessage" class="hidden">
            <div class="message success">
                ‚úÖ Senha redefinida com sucesso!
            </div>
            <p style="text-align: center; color: #666; margin-top: 20px;">
                Voc√™ j√° pode fechar esta p√°gina e fazer login na extens√£o com sua nova senha.
            </p>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Voltar para o in√≠cio</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://hirgjvmkfbjhtqtucwik.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpcmdqdm1rZmJqaHRxdHVjd2lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NDQ2NTksImV4cCI6MjA2NDAyMDY1OX0.lCfhXMwfPW3pjFJUGz22t7pp3s6H2RW5NMJlORYDfVw';
        
        // Inicializa o cliente Supabase com detec√ß√£o autom√°tica de URL
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });
        
        let sessionReady = false;
        
        // Escuta mudan√ßas de autentica√ß√£o
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth event:', event, session ? 'com sess√£o' : 'sem sess√£o');
            
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            if (event === 'PASSWORD_RECOVERY') {
                console.log('Modo de recupera√ß√£o de senha ativado!');
                sessionReady = true;
                messageEl.classList.add('hidden');
                submitBtn.disabled = false;
            } else if (event === 'SIGNED_IN' && session) {
                console.log('Usu√°rio autenticado para recovery');
                sessionReady = true;
                messageEl.classList.add('hidden');
                submitBtn.disabled = false;
            } else if (event === 'TOKEN_REFRESHED') {
                console.log('Token atualizado');
                sessionReady = true;
            }
        });
        
        // Verifica se h√° tokens na URL ao carregar
        async function initPage() {
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Verifica se h√° hash na URL
            const hash = window.location.hash;
            console.log('URL completa:', window.location.href);
            console.log('Hash:', hash);
            
            if (!hash || !hash.includes('access_token')) {
                messageEl.textContent = 'Link inv√°lido. Use o link enviado por email.';
                messageEl.className = 'message error';
                messageEl.classList.remove('hidden');
                submitBtn.disabled = true;
                return;
            }
            
            // Aguarda um pouco para o Supabase processar a URL
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Verifica se tem sess√£o
            const { data: { session }, error } = await supabase.auth.getSession();
            console.log('Sess√£o atual:', session ? 'ativa' : 'inativa', error ? error : '');
            
            if (session) {
                sessionReady = true;
                submitBtn.disabled = false;
                console.log('Sess√£o pronta para redefinir senha');
            } else if (!sessionReady) {
                // Tenta definir a sess√£o manualmente
                const hashParams = new URLSearchParams(hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                
                if (accessToken) {
                    console.log('Tentando definir sess√£o manualmente...');
                    const { data, error: setError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || accessToken
                    });
                    
                    if (setError) {
                        console.error('Erro ao definir sess√£o:', setError);
                        messageEl.textContent = 'Link expirado ou inv√°lido. Solicite um novo link.';
                        messageEl.className = 'message error';
                        messageEl.classList.remove('hidden');
                        submitBtn.disabled = true;
                    } else {
                        console.log('Sess√£o definida manualmente:', data);
                        sessionReady = true;
                        submitBtn.disabled = false;
                    }
                }
            }
        }
        
        // Inicializa a p√°gina
        initPage();
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Limpa mensagens anteriores
            messageEl.classList.add('hidden');
            
            // Valida√ß√µes
            if (password !== confirmPassword) {
                messageEl.textContent = 'As senhas n√£o coincidem';
                messageEl.className = 'message error';
                messageEl.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                messageEl.textContent = 'A senha deve ter no m√≠nimo 6 caracteres';
                messageEl.className = 'message error';
                messageEl.classList.remove('hidden');
                return;
            }
            
            // Verifica se a sess√£o est√° pronta
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                messageEl.textContent = 'Sess√£o expirada. Solicite um novo link de recupera√ß√£o.';
                messageEl.className = 'message error';
                messageEl.classList.remove('hidden');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Redefinindo...';
            
            try {
                // Atualiza a senha usando o SDK do Supabase
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    console.error('Erro ao atualizar senha:', error);
                    
                    // Mensagens de erro mais amig√°veis
                    let errorMessage = 'Erro ao redefinir senha';
                    if (error.message.includes('expired') || error.message.includes('invalid')) {
                        errorMessage = 'Link expirado ou inv√°lido. Solicite um novo link de recupera√ß√£o.';
                    } else if (error.message.includes('same') || error.message.includes('different')) {
                        errorMessage = 'A nova senha deve ser diferente da senha atual.';
                    } else if (error.message.includes('weak')) {
                        errorMessage = 'Senha muito fraca. Use uma senha mais forte.';
                    } else {
                        errorMessage = error.message || 'Erro ao redefinir senha';
                    }
                    
                    messageEl.textContent = errorMessage;
                    messageEl.className = 'message error';
                    messageEl.classList.remove('hidden');
                } else {
                    console.log('Senha atualizada com sucesso:', data);
                    document.getElementById('resetForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                    // Limpa o hash da URL
                    history.replaceState(null, '', window.location.pathname);
                    
                    // Faz logout ap√≥s redefinir a senha
                    await supabase.auth.signOut();
                }
            } catch (error) {
                console.error('Erro de conex√£o:', error);
                messageEl.textContent = 'Erro de conex√£o. Tente novamente.';
                messageEl.className = 'message error';
                messageEl.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Redefinir Senha';
            }
        });
    </script>
</body>
</html>
