<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Carrossel</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }

        .hero-carousel {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            margin: 0 auto;
        }

        .carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            flex-shrink: 0;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .carousel-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .carousel-dot.active {
            background: #10B981;
            transform: scale(1.2);
            border-color: #10B981;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .carousel-arrow:hover {
            background: rgba(16,185,129,0.8);
        }

        .carousel-arrow.prev {
            left: 15px;
        }

        .carousel-arrow.next {
            right: 15px;
        }

        #debug {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="hero-carousel">
        <div class="carousel-track" id="carouselTrack">
            <div class="carousel-slide">1</div>
            <div class="carousel-slide">2</div>
            <div class="carousel-slide">3</div>
            <div class="carousel-slide">4</div>
        </div>
        <button class="carousel-arrow prev" onclick="moveCarousel(-1)">‹</button>
        <button class="carousel-arrow next" onclick="moveCarousel(1)">›</button>
        <div class="carousel-nav">
            <span class="carousel-dot active" onclick="goToSlide(0)"></span>
            <span class="carousel-dot" onclick="goToSlide(1)"></span>
            <span class="carousel-dot" onclick="goToSlide(2)"></span>
            <span class="carousel-dot" onclick="goToSlide(3)"></span>
        </div>
    </div>
    <div id="debug">Slide atual: <span id="currentSlideInfo">0</span></div>

    <script>
        console.log('Script carregado');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM pronto');
            
            let currentSlide = 0;
            const totalSlides = 4;

            window.moveCarousel = function(direction) {
                console.log('moveCarousel chamado, direction:', direction);
                currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
                console.log('Novo slide:', currentSlide);
                updateCarousel();
            };

            window.goToSlide = function(index) {
                console.log('goToSlide chamado, index:', index);
                currentSlide = index;
                updateCarousel();
            };

            function updateCarousel() {
                console.log('updateCarousel chamado, currentSlide:', currentSlide);
                const track = document.getElementById('carouselTrack');
                const dots = document.querySelectorAll('.carousel-dot');
                
                console.log('Track encontrado:', !!track);
                console.log('Dots encontrados:', dots.length);
                
                if (track) {
                    const translateValue = -currentSlide * 100;
                    track.style.transform = `translateX(${translateValue}%)`;
                    console.log('Transform aplicado:', translateValue + '%');
                }
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });

                // Atualiza debug info
                document.getElementById('currentSlideInfo').textContent = currentSlide;
            }

            // Auto-play do carrossel
            console.log('Iniciando auto-play');
            setInterval(() => {
                console.log('Auto-play tick');
                window.moveCarousel(1);
            }, 5000);

            // Inicializa o carrossel
            updateCarousel();
        });
    </script>
</body>
</html>
